name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (web)
        run: npm -w apps/web run lint

      - name: Test (web)
        run: npm -w apps/web run test:run

      - name: Build (web)
        run: npm -w apps/web run build

  api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (api)
        run: npm -w apps/api run lint

      - name: Test (api)
        run: npm -w apps/api run test

      - name: Build (api)
        run: npm -w apps/api run build
